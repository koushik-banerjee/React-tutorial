<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<Script>
    // Define the sum function
    function sum(a, b) {
        return a + b;
    }

    // Array of numbers
    let arr = [2, 30];

    // Use apply to call the sum function with the array elements as arguments
    let s = sum.apply(null, arr);

    // Output the result
    document.write(s);
</Script>
</html>
